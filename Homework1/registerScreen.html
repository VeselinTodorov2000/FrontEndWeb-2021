<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Screen</title>
    <link href="style/pagesStyle.css" rel="stylesheet">
</head>
<body>
    <div class="loginBox">
        <div class="data">
            <h1>Flutter</h1>
            <h2>Join the community</h2>

            <form class="loginBox-form">
                <input class="inputfield" type="text" name="username" placeholder="Username" required>
                <input class="inputfield" type="text" name="loginname" placeholder="Email" required>
                <input class="inputfield" type="text" name="password" placeholder="Password" required> 
            </form>

            <div class="loginBox-submit">
                <button id="1">Submit</button>
            </div>
        </div>
    </div>    
</body>
</html>
